        // Track the last scroll position and direction
        let lastScrollTop = 0;
        let isScrollingDown = false;
        let scrollTimeout;

        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

            // Detect scroll direction: if scroll position increases, user is scrolling down
            if (scrollTop > lastScrollTop) {
                isScrollingDown = true;
            } else {
                isScrollingDown = false;
            }

            // Only scroll back up when the user scrolls down and stops
            if (isScrollingDown) {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(function() {
                    window.scrollTo(0, 0);  // Scroll back to the top after stopping scrolling
                }, 150); // Wait for 150ms of inactivity
            }

            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // Prevent negative scroll position
        });
    </script>
